<div class="slider-box">
  <div class="slider-container" #slider>
    <input
      type="range"
      [min]="sliderMin"
      [max]="sliderMax"
      [value]="value"
      [step]="step"
      class="slider"
      (change)="getSliderValue($event)"
      (input)="inputValue($event)"
    />
    <ng-container *ngIf="valueObs$ | async as valueObs; else noValue">
      <p>
        Time added: 
        <span style="font-weight: bold; font-size: 20px;">{{ formatHoursFunc(valueObs) }}</span>
      </p>
    </ng-container>
    <ng-template #noValue>
      
      <p>Time added: <span style="font-weight: bold; font-size: 20px;">0h</span></p>
    </ng-template>
    <h5 *ngIf="showError" style="color: #AD0028;">Field cannot be value 0</h5>
  </div>
</div>
