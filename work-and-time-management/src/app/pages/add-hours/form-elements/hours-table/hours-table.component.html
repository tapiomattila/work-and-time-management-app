<table @fadeInEnter *ngIf="tableHours && tableHours.length > 0">
    <tr>
        <th>Hours</th>
        <th>Work type</th>
    </tr>
    <tr
        *ngFor="let hours of tableHours; let i = index"
        (click)="selectDayTableHour(hours, i)"
        [ngClass]="{ active: dayTableSelectionIndex === i }"
    >
        <td>{{ hours.hoursFormatted }}</td>
        <td>{{ hours.worktypeName }}</td>
    </tr>
</table>
