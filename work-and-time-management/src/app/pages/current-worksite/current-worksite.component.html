<ng-container *ngIf="currentWorkSite$ | async as worksite">
  <div @fadeInEnter>
    <div class="cont">
      <div class="side"></div>
      <div class="right">
        <h3>{{ worksite.nickname }}</h3>
        <p style="color: #ccc;">{{ worksite.streetAddress }} {{ worksite.postalCode }} {{ worksite.city }}</p>
      </div>
    </div>
  </div>
</ng-container>
<button @fadeInEnter [ngClass]="{'d-none': (windowService.windowSizeObs$ | async).width > 758}"
  (click)="locationBack()">Back</button>
