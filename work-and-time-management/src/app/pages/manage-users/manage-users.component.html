<div class="container">
    <div class="item-container">
        <ng-container *ngIf="loading$ | async">
            <div
                class="item-container__items"
                style="
                    display: flex;
                    justify-content: center;
                    align-items: center;
                "
            >
                <app-loader></app-loader>
            </div>
        </ng-container>

        <ng-container *ngIf="users$ | async as users">
            <div class="item-container__items">
                <!-- (click)="openUser(user)" -->
                <div
                    class="item-container__item"
                    *ngFor="let data of users; let i = index"
                >
                    <!-- <p>
                        {{ data.user.info | json }}
                    </p> -->
                    <p>
                        <span
                            >{{ data.user.info.firstName }}
                            {{ data.user.info.lastName }}</span
                        >
                        <span class="email">{{ data.user.info.email }}</span>

                        <ng-container
                            *ngIf="
                                data.monthHours$ | async as total
                            "
                        >
                            <span style="margin-top: 6px; display: block"
                                >Month hours: {{ total }}h</span
                            >
                        </ng-container>
                        <ng-container
                            *ngIf="data.totalHours$ | async as total; else zero"
                        >
                            <span style="margin-top: 6px; display: block"
                                >Total hours: {{ total }}h</span
                            >
                        </ng-container>
                        <ng-template #zero>
                            <span style="margin-top: 6px; display: block"
                                >Total hours: 0h</span
                            >
                        </ng-template>
                    </p>
                </div>
            </div>
        </ng-container>
    </div>
</div>

<div class="footer"></div>
