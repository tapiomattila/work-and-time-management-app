<ng-container *ngIf="worksites$ | async as worksites">
  <div class="nav">
    <button (click)="locationBack()" @fadeInEnterWithDelay>
      <span>
        <svg class="dev-icon">
          <use xlink:href="../../../assets/svg/sprite.svg#icon-arrow-bold-left"></use>
        </svg>
      </span>
    </button>
    <div class="heading">
      <h2>
        Worksites
      </h2>
    </div>
  </div>
  <div class="days">
    <span *ngFor="let day of days; let i = index" class="day-hours">
      <app-day-hours [day]="day" [hour]="i + 5"></app-day-hours>
    </span>
  </div>
  <div class="dash-container">
    <div class="dash-container__item" *ngFor="let worksite of worksites" @fadeInOutDelay>
      <div>
        <h3>{{ worksite.nickname }}</h3>
        <p>{{ worksite.streetAddress }} {{ worksite.postalCode }} {{ worksite.city }}</p>
      </div>
    </div>
  </div>
</ng-container>
