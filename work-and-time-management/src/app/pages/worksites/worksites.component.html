<app-header [title]="'Worksites'" [momentDay]="momentDay" @fadeInEnter></app-header>

<div class="cards" @fadeInEnter>
  <ng-container *ngIf="worksites$ | async as worksites">
    <app-card *ngFor="let worksite of worksites" [name]="worksite.nickname" [worksite]="worksite" (click)="navigate('add-hours', worksite.id)"></app-card>
  </ng-container>
  
</div>

<div class="footer"></div>
