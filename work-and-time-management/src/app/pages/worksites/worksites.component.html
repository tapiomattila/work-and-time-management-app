<!-- <app-dash-header class="heading" [title]="'Worksites'" [momentDay]="momentDay"></app-dash-header> -->
<app-header
  class="heading"
  [title]="'Worksites'"
  [momentDay]="momentDay"
  [back]="true"
></app-header>

 <!-- @fadeInEnter -->
<div class="cards">
  <ng-container *ngIf="worksites$ | async as worksites">
    <app-card *ngFor="let worksite of worksites" [name]="worksite.name" [worksite]="worksite" (click)="navigate('add-hours', worksite.id)"></app-card>
  </ng-container>
</div>

<div class="footer"></div>
