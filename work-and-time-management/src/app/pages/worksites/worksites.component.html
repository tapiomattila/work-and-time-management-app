<ng-container *ngIf="worksites$ | async as worksites">
  <div *ngFor="let worksite of worksites" @fadeInOutDelay>
    <div class="cont">
      <div class="infos">
        <h3>{{ worksite.nickname }}</h3>
        <p>{{ worksite.streetAddress }} {{ worksite.postalCode }} {{ worksite.city }}</p>
      </div>
    </div>
  </div>
</ng-container>
<button @fadeInEnter [ngClass]="{'d-none': (windowService.windowSizeObs$ | async).width >= 992}"
  (click)="locationBack()">Back</button>
