<div class="container">
    <ng-container *ngIf="data$ | async as data">
        <div class="main-content">
            <div class="name-container">
                <h4>{{ data.user?.info.firstName }} {{ data.user?.info.lastName }}</h4>
            </div>
            <div class="main-content__items">
                <div
                    class="main-content__item"
                    *ngFor="let worksite of data.worksites"
                    (click)="changeCheckedState(input, worksite.id)"
                >
                    <label class="content__text text__display">
                        <span>{{ worksite.name }}</span>
                        <input
                            type="checkbox"
                            [checked]="getCheckedState(worksite)"
                            #input
                        />
                    </label>
                </div>
            </div>
            <button
                class="button button__worksite"
                type="button"
                (click)="submit()"
            >
                MODIFY
            </button>
        </div>
    </ng-container>
</div>
