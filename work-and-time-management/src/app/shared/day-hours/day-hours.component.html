<div class="day-hours">
    <ng-container *ngIf="hours">
        <div class="circle" [ngClass]="{ 'active-circle': activeDay}" (click)="daySelected()">
            <ng-container *ngIf="hours$ | async as hours; else noHours">
                {{ hours }}h
            </ng-container>
            <ng-template #noHours>0h</ng-template>
        </div>
        <div class="date">
            <p>{{ day }}</p>
        </div>
    </ng-container>
</div>
