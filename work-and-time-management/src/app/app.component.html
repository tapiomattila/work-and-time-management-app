<div class="app__container">
  <div class="header__container">
    <header>
      <ng-container *ngIf="user$ | async as user">
        <div class="name">
          {{ user.name }}
        </div>
      </ng-container>
      <div class="setting">
        <i>ss</i>
      </div>
    </header>

    <div class="days">
      <span *ngFor="let day of days" class="day-hours">
        <app-day-hours [day]="day"></app-day-hours>
      </span>
    </div>
  </div>

  <div class="main__container">
    <div class="main__content">
      <div class="router-container">
        <router-outlet></router-outlet>
      </div>
      <ng-container *ngIf="(windowService.windowSizeObs$ | async).width >= 768">
        <div @fadeInEnter class="desktop-dashboard">
          <app-current-worksite-card
            [icon]="{ active: (navigationHandlerService.navigationObs$ | async) === 'current-worksite' }"
            (click)="navigationHandlerService.setCurrentNavigationRoute('current-worksite')">
          </app-current-worksite-card>
          <app-worksites-card [icon]="{ active: (navigationHandlerService.navigationObs$ | async) === 'worksites' }"
            (click)="navigationHandlerService.setCurrentNavigationRoute('worksites')"></app-worksites-card>
          <app-manage-worksites-card
            [icon]="{ active: (navigationHandlerService.navigationObs$ | async) === 'manage-worksites' }"
            (click)="navigationHandlerService.setCurrentNavigationRoute('manage-worksites')">
          </app-manage-worksites-card>
          <app-manage-users-card
            [icon]="{ active: (navigationHandlerService.navigationObs$ | async) === 'manage-users' }"
            (click)="navigationHandlerService.setCurrentNavigationRoute('manage-users')"></app-manage-users-card>
          <app-settings-card [icon]="{ active: (navigationHandlerService.navigationObs$ | async) === 'settings' }"
            (click)="navigationHandlerService.setCurrentNavigationRoute('settings')"></app-settings-card>
        </div>
      </ng-container>
    </div>
  </div>
</div>
