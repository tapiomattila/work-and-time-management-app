<ng-container>
  <div class="heading">
    <div class="user">
      <h4>User</h4>
    </div>
    <div class="date">
      <p>{{ date }}</p>
    </div>
    <div class="days">
      <span *ngFor="let day of days; let i = index" class="day-hours">
        <app-day-hours [day]="day" [hour]="i + 5"></app-day-hours>
      </span>
    </div>
  </div>
  <div class="dash-container">
    <app-current-worksite-card (click)="navigationHandlerService.setCurrentNavigationRoute('add-hours')">
    </app-current-worksite-card>
    <app-worksites-card (click)="navigationHandlerService.setCurrentNavigationRoute('worksites')"></app-worksites-card>
    <app-settings-card (click)="navigationHandlerService.setCurrentNavigationRoute('settings')"></app-settings-card>
    <app-manage-worksites-card (click)="navigationHandlerService.setCurrentNavigationRoute('manage-worksites')">
    </app-manage-worksites-card>
    <app-manage-users-card (click)="navigationHandlerService.setCurrentNavigationRoute('manage-users')">
    </app-manage-users-card>
  </div>
</ng-container>
