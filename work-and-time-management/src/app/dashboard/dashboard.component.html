<div class="heading">
  <div class="heading__profile-icon">
    <img src="../../assets/img/profile-avatar-thumb.jpg" alt="avatar">
  </div>
  <div class="heading__name">
    <ng-container *ngIf="user$ | async as user">
      <p>{{ user.firstName }} {{ user.lastName }}</p>
    </ng-container>
  </div>
  <div class="heading__settings-btn">
    <img src="../../assets/svg/SVG/settings-btn.svg" alt="settings btn">
  </div>
</div>

<div class="header">
  <p>{{ momentDay.format('DD.MM.YYYY dddd') }}</p>
</div>

<div class="circles">
  <app-day-hours *ngFor="let info of infos" [hours]="info.hour" [days]="info.day"></app-day-hours>
  <div class="circle-plus">+</div>
</div>

<div class="cards">
  <ng-container *ngIf="currentWorksite$ | async as current">
    <ng-container *ngIf="currentHours$ | async as hours">
      <app-card (click)="navigate('current-worksite', current.id)" [name]="current.nickname" [worksite]="current"></app-card>
    </ng-container>
  </ng-container>

  <!-- Worksites -->
  <div class="card" (click)="navigate('worksites')">
    <app-card [name]="'Worksites'" [icon]="icon-briefcase"></app-card>
  </div>

  <!-- Added hours -->
  <div class="card">
    <app-card [name]="'Added hours'" [icon]="'icon-clock'"></app-card>
  </div>

  <!-- Manage worksites -->
  <div class="card">
    <app-card [name]="'Manage worksites'"></app-card>
  </div>

  <!-- Manage users -->
  <div class="card">
    <app-card [name]="'Manage users'" [icon]="'icon-v-card'"></app-card>
  </div>

  <!-- Admin settings -->
  <ng-container *ngIf="(user$ | async).isAdmin; else noAdmin">
    <div class="card">
      <app-card [name]="'Admin settings'" [icon]="'no-icon'"></app-card>
    </div>
  </ng-container>
  <ng-template #noAdmin>
  </ng-template>
</div>

<div class="footer"></div>
