<div class="container" *ngIf="!hideRouterDashBoard">
  <div class="card">
    <app-current-worksite-card
      (click)="navigateToCardContent('dashboard')"
    ></app-current-worksite-card>
  </div>

  <div class="card">
    <app-worksites-card
      (click)="navigateToCardContent('worksites')"
    ></app-worksites-card>
  </div>

  <div class="card">
    <app-manage-worksites-card
      (click)="navigateToCardContent('manage-worksites')"
    ></app-manage-worksites-card>
  </div>

  <div class="card">
    <app-manage-users-card
      (click)="navigateToCardContent('manage-users')"
    ></app-manage-users-card>
  </div>
</div>
